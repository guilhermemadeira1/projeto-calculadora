<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu gaveta</title>
    <script src="calculadora.js" defer></script>
    <link rel="stylesheet" href="calculadora.css">
</head>
<body>
    <h1>Clique na seta</h1>
    <div id="menu-gaveta" class="menu-gaveta menu-gaveta-escondido">
        <div class="calculadora">
            <h1>Calculadora</h1>
            <div class="painel">
                <div id="display" class="display">0</div>
                <button id="b-limpar" class="btn btn-funcao btn-limpar">
                   <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#000"><path d="M280-120q-33 0-56.5-23.5T200-200v-520h-40v-80h200v-40h240v40h200v80h-40v520q0 33-23.5 56.5T680-120H280Zm400-600H280v520h400v-520ZM360-280h80v-360h-80v360Zm160 0h80v-360h-80v360ZM280-720v520-520Z"/></svg>
                </button>
                <button id="b-apagar-caractere" class="btn btn-funcao">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#000"><path d="M360-240 120-480l240-240 56 56-144 144h568v80H272l144 144-56 56Z"/></svg>
                </button>
                <button id="b-parenteses" class="btn btn-funcao">()</button>
                <button id="b-copiar" class="btn btn-funcao">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#000"><path d="M360-240q-33 0-56.5-23.5T280-320v-480q0-33 23.5-56.5T360-880h360q33 0 56.5 23.5T800-800v480q0 33-23.5 56.5T720-240H360Zm0-80h360v-480H360v480ZM200-80q-33 0-56.5-23.5T120-160v-560h80v560h440v80H200Zm160-240v-480 480Z"/></svg>
                </button>
                <button id="b-soma"class="btn btn-operacao">+</button>
                <button id="b7" class="btn">7</button>
                <button id="b8" class="btn">8</button>
                <button id="b9" class="btn">9</button>
                <button id="b-subtr"class="btn btn-operacao">-</button>
                <button id="b4" class="btn">4</button>
                <button id="b5"class="btn">5</button>
                <button id="b6"class="btn">6</button>
                <button id="b-multi"class="btn btn-operacao">x</button>
                <button id="b1" class="btn">1</button>
                <button id="b2"class="btn">2</button>
                <button id="b3"class="btn">3</button>
                <button id="b-potencia" class="btn btn-operacao">^</button>
        
                <button id="b-ponto" class="btn">.</button>
                <button id="b0" class="btn">0</button>
                <button id="b-separador"class="btn">,</button>
                <button id="b-div"class="btn btn-operacao">รท</button>
                <button id="b-porcentagem" class="btn btn-operacao">%</button>
                <button id="b-igual"class="btn btn-funcao btn-igual">=</button>
            </div>
        </div>
        <div id="menu-aba" class="menu-aba">
            <svg id="icone-aba" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#000"><path d="M440-800v487L216-537l-56 57 320 320 320-320-56-57-224 224v-487h-80Z"/></svg>
        </div>  
    </div>
</body>
</html>
